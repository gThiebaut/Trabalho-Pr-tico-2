<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Explorer</title>
    <link rel="stylesheet" href="./assets/css/explorer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header class="header">
        <a href="index.html"><img class="logo" src="./assets/img/logo.png" width="100"></a>
        <nav>
            <ul class="menu">
                <li>
                    <div class="pesquisa">
                        <form class="d-flex" onsubmit="searchSeries(event)">
                            <input class="form-control me-2" type="search" id="search-input" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-dark" type="submit">Search</button>
                        </form>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="cartoes">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4" id="series-cards">
                <!-- Os cards das séries pesquisadas serão inseridos aqui dinamicamente com JavaScript -->
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/dbb1d02dbe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/explorer.js"></script> <!-- Script referenciado da pasta scripts -->
</body>

</html>
