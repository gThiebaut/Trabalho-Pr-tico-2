<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Index</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="cont">
    <header class="header">
        <a href="./index.html"><img class="logo" src="./assets/img/logo.png" width="100"></a>
        <nav>
            <ul class="menu">
                <li><a href="explorer.html"><strong>Explorador</strong></a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="section">
            <h1 class="titulo">&nbsp;Séries Populares</h1>
            <div id="popular-series-carousel" class="carousel slide carrosel" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Os itens do carrosel serão inseridos aqui dinamicamente com JavaScript -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#popular-series-carousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#popular-series-carousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próxima</span>
                </button>
            </div>
        </section>

        <section class="section">
            <h1 class="titulo">&nbsp;Novas Séries</h1>
            <div class="row cartoes" id="new-series-cards">
                <!-- Os cards das novas séries serão inseridos aqui dinamicamente com JavaScript -->
            </div>
        </section>

        <section class="section">
            <h1 class="titulo">&nbsp;Informações do Aluno</h1>
            <div class="info-aluno" id="author-info">
                <!-- As informações do autor serão inseridas aqui dinamicamente com JavaScript -->
            </div>
        </section>

        <section class="section">
            <h1 class="titulo">&nbsp;Minhas Séries Favoritas</h1>
            <div class="row cartoes" id="favorite-series-cards">
                <!-- Os cards das séries favoritas serão inseridos aqui dinamicamente com JavaScript -->
            </div>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/dbb1d02dbe.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/index.js"></script> <!-- Script referenciado da pasta scripts -->
</body>

</html>
